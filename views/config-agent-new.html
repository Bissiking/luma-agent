<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration de l'Agent</title>
    <link rel="stylesheet" href="/styles/default/styles.css">
</head>

<body>
    <header>
        <h1>Configuration de l'Agent</h1>
    </header>
    <main>
        <form id="config-form">
            <label for="config_name">Nom de la Configuration:</label>
            <input type="text" id="config_name" name="config_name" required>

            <label for="web_port">Port Web:</label>
            <input type="number" id="web_port" name="web_port" placeholder="80" required>

            <label for="api_port">Port API:</label>
            <input type="number" id="api_port" name="api_port" placeholder="8080" required>

            <label for="allow_add_sondes">Autoriser l'ajout de sondes:</label>
            <select id="allow_add_sondes" name="allow_add_sondes">
                <option value="1">Oui</option>
                <option value="0">Non</option>
            </select>

            <label for="update_auto">Mise à jour automatique:</label>
            <select id="update_auto" name="update_auto">
                <option value="1">Oui</option>
                <option value="0">Non</option>
            </select>

            <label for="autostart_os">Démarrage automatique au démarrage du système:</label>
            <select id="autostart_os" name="autostart_os">
                <option value="1">Oui</option>
                <option value="0">Non</option>
            </select>

            <label for="interface_theme_default">Thème de l'interface:</label>
            <select id="interface_theme_default" name="interface_theme_default">
                <option value="Default">Défaut</option>
                <option value="Black">Noir</option>
                <option value="ModernUI">Moderne (EN DEV)</option>
            </select>

            <button type="submit">Enregistrer</button>
        </form>

    </main>
    <script src="/scripts/config-agent-new.js"></script>
</body>

</html>
